<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./mlogo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Das Kleine Steakhhouse Gallerie</title>
</head>
<body>
    <section class="section testi text-center has-bg-image" style="background-color: black; max-width: 100%; display: block; margin: auto; padding: 10px;">
        <a href="#">
            <div class="hero-btn has-after">
                <figure class="about-banner">
                    <h2 style="color: var(--gold-crayola);">GALLERIE</h2>
                    <video controls autoplay muted id="myVideo">
                        <source src="./assets/images/gal.mp4" type="video/mp4">
                    </video>
                    <script>
                        const video = document.getElementById('myVideo');
                        video.addEventListener('ended', function() {
                            video.currentTime = 0;
                            video.play();
                        });
                    </script>
                </figure>
            </div>
        </a>
    </section>
</body>
</html>
